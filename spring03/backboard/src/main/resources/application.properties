spring.application.name=backboard

## 포트 설정 8080은 기본
server.port=8080

## 로그색상
spring.output.ansi.enabled=always

## 수정사항 
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

## 로그레벨 설정
logging.level.org.wpringframework=info
## 자신의 그룹아이디 입력
logging.level.com.devuoon=debug

## H2 설정 - 내가 개발할때만 쓰는 형태 추천
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


## JPA 설정
spring.jpa.database=h2
spring.jpa.show-sql=true
## ddl-auto 자동으로 테이블을 만들어주는 기능
## 데이터베이스 관리 정책
### create - 앱 실행시 마다 생성
### create-drop - 앱 실행시 생성, 종료시 드랍
### update - 최초 한번만 
### validation - DB테이블과 엔티티 클래스가 일치하는지 검증만
spring.jpa.hibernate.ddl-auto=

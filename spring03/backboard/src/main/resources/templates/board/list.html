<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boardList}">
          <td th:text="${board.title}"></td>
          <td>[[${board.createDate}]]</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

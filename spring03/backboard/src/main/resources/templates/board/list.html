<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
  </head>
  <body>
    <div layout:fragment="main-content" class="container my-3">
      <!-- 검색창 영역 -->
      <div class="row my-3">
        <div class="col-8">
          <a th:href="@{/board/create}" class="btn btn-sm btn-primary">
            게시글 등록
          </a>
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="text" id="search_kw" class="form-control" th:value="${kw}">
            <button type="button" id="btn_search" class="btn btn-sm btn-outline-secondary">찾기</button>
          </div>
        </div>
      </div>
      <!-- 게시글 리스트 -->
      <table class="table table-light table-striped">
        <thead class="table-dark">
          <tr class="text-center">
            <th>번호</th>
            <th style="width:60%;">제목</th>
            <th>작성자</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board, loop : ${paging}" class="text-center">
            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}" class="text-end"></td>
            <td class="text-start">
              <a th:href="@{|/board/detail/${board.bno}|}" th:text="${board.title}"></a>
              <span th:if="${#lists.size(board.replyList) > 0}" th:text="${#lists.size(board.replyList)}" class="badge text-bg-success"></span>
            </td>
            <!-- 작성자 추가 -->
            <td>
              <span th:if="${board.writer != null}" th:text="${board.writer.username}"></span>
            </td>
            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
          </tr>
        </tbody>
      </table>
      <!-- 페이징 시작 -->
      <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <!-- 이전버튼 -->
          <li th:classappend="${!paging.hasPrevious()} ? 'disabled'" class="page-item">
            <a th:href="@{|?page=0|}" class="page-link"> 《 </a>
          </li>
          <li th:classappend="${!paging.hasPrevious()} ? 'disabled'" class="page-item">
            <a th:href="@{|?page=${paging.number - 1}|}" class="page-link"> 〈 </a>
          </li>
          <!-- 페이지버튼 -->
          <li th:each="page, stat : ${#numbers.sequence(
                paging.number > 2 ? paging.number - 2 : 0,
                paging.totalPages > paging.number + 2 ? paging.number + 2 : paging.totalPages - 1
              )}"
              th:classappend="${page == paging.number} ? 'active'" class="page-item">
            <a th:href="@{|?page=${page}|}" th:text="${page + 1}" class="page-link"></a>
          </li>
          <!-- 다음버튼 -->
          <li th:classappend="${!paging.hasNext()} ? 'disabled'" class="page-item">
            <a th:href="@{|?page=${paging.number + 1}|}" class="page-link"> 〉 </a>
          </li>
          <li th:classappend="${!paging.hasNext()} ? 'disabled'" class="page-item">
            <a th:href="@{|?page=${paging.totalPages - 1}|}" class="page-link"> 》 </a>
          </li>
        </ul>
      </div>
      <!-- 페이징 끝 -->
      <form th:action="" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
      </form>
    </div>
  </body>
</html>

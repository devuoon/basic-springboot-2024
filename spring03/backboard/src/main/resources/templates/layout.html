<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backboard Website</title>
    <!-- <link rel="icon" href="./assets/favicon.ico"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
    <!-- 웹사이트용  -->
    <link rel="stylesheet" th:href="@{/main.css}" />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="https://getbootstrap.com//docs/5.3/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
  </head>
  <body>
    <!-- 레이아웃에 적용될 하위페이지 위치 -->
    <th:block layout:fragment="content"></th:block>
    <script th:src="@{/bootstrap.min.js}"></script>
    <!-- 각 페이지마다 추가되어야 할 자바스크립트 영역 -->
    <th:block layout:fragment="sub-script"></th:block>
  </body>
</html>
